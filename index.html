<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holiday Timer For My Money</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <script src="main.js" defer></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>

  <body>
    <div class="holidays text-center">
      <ul>
        <h1>
          <button class="btn btn-light" id="liveToastBtn">
            Holiday Timer
          </button>
        </h1>
        <h2>Till Purim:</h2>
        <p class="list-group-item" id="purim"> + 400 ILS</p>
        <h2>Till Passover:</h2>
        <p class="list-group-item" id="passover"> + 400 ILS</p>
        <h2>Till Shavuot:</h2>
        <p class="list-group-item" id="shavuot"> + 200 ILS</p>
        <h2>My Birthday:</h2>
        <p class="list-group-item" id="bday"></p>
        
      </ul>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <img src="bb.jpg" class="rounded me-2" alt="bb" width="30px" />
          <strong class="me-auto">Easter Egg</strong>
          <small>now</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">
          You've Found My Easter Egg! Now Go Fuck Yourself!
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
